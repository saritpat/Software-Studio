            // button 
            // click to display real time
            // click to stop (loop)
            // use Web worker

            const buttonDiv = document.createElement('div')
            const button = document.createElement("button")
            const buttonText = document.createTextNode("Click me to display Date and Time");
            buttonDiv.style.marginTop = "25px"
            buttonDiv.style.marginBottom = "25px"
            button.appendChild(buttonText)
            buttonDiv.appendChild(button)
            mainDiv.appendChild(buttonDiv)

            let time = false;
            let index = 0;
            const buttonColor = ['red','green','darkblue','pink','lightGreen','lightBlue'];

            button.addEventListener("click", function buttonClick () {
                if (time === false) {
                    w = new Worker("worker.js");  
                    w.onmessage = function (event) {
                        button.innerHTML = event.data;
                        button.style.backgroundColor = buttonColor[index];
                        if (index < 5) {
                            index += 1;
                        }
                        else {
                            index = 0;
                        }
                    };
                    time = true;
                    button.style.position = 'fixed';
                    button.style.top = '0';
                    button.style.right = '0';
                }
                else {
                    w.terminate(); 
                    button.style.position = 'static';
                    time = false;
                }
            });
